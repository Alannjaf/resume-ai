<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Page background -->
  <rect width="400" height="300" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Profile photo placeholder -->
  <circle cx="200" cy="45" r="18" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Name -->
  <rect x="120" y="75" width="160" height="8" fill="#0f172a"/>
  
  <!-- Title -->
  <rect x="150" y="90" width="100" height="5" fill="#64748b"/>
  
  <!-- Contact line -->
  <rect x="140" y="105" width="30" height="3" fill="#1f2937"/>
  <rect x="175" y="105" width="2" height="3" fill="#64748b"/>
  <rect x="182" y="105" width="36" height="3" fill="#1f2937"/>
  <rect x="223" y="105" width="2" height="3" fill="#64748b"/>
  <rect x="230" y="105" width="30" height="3" fill="#1f2937"/>
  
  <!-- Divider line -->
  <line x1="40" y1="125" x2="360" y2="125" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Summary Section -->
  <rect x="40" y="140" width="60" height="5" fill="#0f172a"/>
  <line x1="40" y1="150" x2="100" y2="150" stroke="#d1d5db" stroke-width="1"/>
  <rect x="40" y="160" width="300" height="3" fill="#1f2937"/>
  <rect x="40" y="167" width="280" height="3" fill="#1f2937"/>
  <rect x="40" y="174" width="250" height="3" fill="#1f2937"/>
  
  <!-- Experience Section -->
  <rect x="40" y="195" width="70" height="5" fill="#0f172a"/>
  <line x1="40" y1="205" x2="110" y2="205" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- First Experience -->
  <rect x="40" y="220" width="100" height="4" fill="#0f172a"/>
  <rect x="280" y="220" width="60" height="3" fill="#64748b"/>
  <rect x="40" y="230" width="80" height="3" fill="#374151"/>
  <rect x="40" y="237" width="200" height="2.5" fill="#1f2937"/>
  <rect x="40" y="243" width="180" height="2.5" fill="#1f2937"/>
  
  <!-- Second Experience -->
  <rect x="40" y="260" width="90" height="4" fill="#0f172a"/>
  <rect x="280" y="260" width="55" height="3" fill="#64748b"/>
  <rect x="40" y="270" width="75" height="3" fill="#374151"/>
  
  <!-- Bottom content indicator -->
  <rect x="40" y="285" width="4" height="4" fill="#d1d5db"/>
  <rect x="50" y="285" width="4" height="4" fill="#d1d5db"/>
  <rect x="60" y="285" width="4" height="4" fill="#d1d5db"/>
</svg>