  <!-- Left sidebar -->
  <rect x="0" y="0" width="100" height="400" fill="#475569"/>
  
  <!-- Profile image -->
  <circle cx="50" cy="40" r="20" fill="white"/>
  
  <!-- Contact info -->
  <rect x="10" y="80" width="80" height="4" fill="#94a3b8" rx="2"/>
  <rect x="10" y="90" width="60" height="4" fill="#94a3b8" rx="2"/>
