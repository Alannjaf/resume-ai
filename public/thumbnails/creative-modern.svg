  <text x="50" y="235" fill="#1f2937" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Senior Designer</text>
  <text x="200" y="235" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="7" font-weight="bold">2018-2020</text>
